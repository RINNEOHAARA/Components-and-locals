<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{title}}</p>
        <my-component></my-component>
    </div>
    <template id="tmp1">
        <p>{{title}}</p>
        </template>
        <script>
            Vue.component('my-component',{
                template:'#tmp1',
                data(){
                    return{
                        title:'title in inner'

                    }
                }
                
            })
            var vm=new Vue({
                el:'#app',
                data:{
                    title:'title in sl'
                }
            })
        </script>
    
</body>
</html>
